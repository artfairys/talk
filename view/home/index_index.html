<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>anychat</title>
	<script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
    <link rel="stylesheet" href="/static/libs/custombox/custombox.min.css" type="text/css">
	<link rel="stylesheet" href="/static/css/chat.css">
	<script>socketUrl = '<%=socketUrl%>'</script>
</head>
<body>
	<div class="content">
		<nav class="user-list-wrap">
			<h4 class="title">
				<img class="dialog-logo" src="/static/img/dialog.png">
				<span>聊天室</span>
            <input type="button" value="二维码" class="qr-share">
			</h4>
			<script type="text/template" id="usr-tpl">
				<li class="user">{name}</li>
			</script>
			<ul class="user-list">
				<!-- <li class="user"><em class="cicle"></em>zhangkaihao</li> -->
			</ul>
		</nav>
		<main class="chat-view">
			<div class="chat-history">
				<script type="text/template" id="msg-tpl">
					<div class="msg-wrap">
						<h4 class="msg-name">{displayName}</h4>
						<span class="msg">{message}</span>
					</div>
				</script>
				<script type="text/template" id="msg-mine-tpl">
					<div class="msg-mine-wrap">
						<h4 class="msg-name">{displayName}</h4>
						<span class="msg-mine">{message}</span>
					</div>
					<div class="clear"></div>
				</script>

				<script type="text/template" id="tip-tpl">
					<p class="tip-wrap">
						<span class="tip">{msg}</span>
					</p>
				</script>
			</div>
			<div class="type-area">
				<pre class="input-box" contenteditable="true" ></pre>
				<button class="btn-send">发送</button>
			</div>
		</main>
	</div>
    <div id="qrcode" style="display: none"> 
        <div class="qr-content"></div>
        <div class="qr-des"></div>
    </div> 
</body>
<script src="http://s4.qhimg.com/static/535dde855bc726e2/socket.io-1.2.0.js"></script>
<script type='text/javascript' src='http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js'></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="/static/libs/custombox/custombox.min.js">
</script>
<script src="/static/js/chat.js"></script>
</html>
